<div class="container row">
  <h2>Devices</h2>
  <button routerLink='/device/add' class="btn btn-primary ml-auto"><i class="fa fa-plus"></i> Add device</button>
</div>

<p>List of companies' devices</p>

<table class="table table-hover" style='margin-top: 40px;'>
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Type</th>
        <th scope="col">Assigned to</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let device of devices" >
        <!-- <th scope="row">1</th> -->
        <td>{{device.name}}</td>
        <td>{{device.manufacturer}}</td>
        <td>{{device.type}}</td>
        <td>
            <ng-container *ngIf="device.userName">{{device.userName}}</ng-container>
            <ng-container *ngIf="!device.userName">-</ng-container>
        </td>
        <td>
          <button class="btn btn-primary mr-2" routerLink='/devices/{{device.id}}'><i class="fa fa-info"></i></button>
          <button class="btn btn-secondary" routerLink='/device/edit/{{device.id}}'><i class="fa fa-pencil-square-o"></i></button>
          <button class="btn btn-danger ml-2" (click)="deleteDevice(device.id)"><i class="fa fa-trash-o"></i></button>
        </td>
        <td>
            <div class="form-check" *ngIf="!device.appUserId">
                <input class="form-check-input" type="checkbox" name="assignDevice" [value]="device.id" (change)="toggleAssignationDevice($event)" >
                <label class="form-check-label" for="assignDevice">
                  Assign
                </label>
            </div>
            <!-- <div class="form-check" *ngIf="(device.appUserId == accountService. )">
                <input class="form-check-input" type="checkbox" value="" name="assignDevice">
                <label class="form-check-label" for="assignDevice">
                  Assign
                </label>
            </div> -->
        </td>
    </tr>
    </tbody>
</table>
